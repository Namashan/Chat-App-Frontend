<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS importálása -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>Bejelentkezés</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="loginUser(username.value)">
              <div class="mb-3">
                <label for="username" class="form-label">Felhasználónév</label>
                  <div *ngIf="isNameTaken" class="alert alert-danger">
                    Ez a név már foglalt. Kérlek, válassz másik nevet.
                  </div>
                <input type="text" [(ngModel)]="message" name="username" appSemicolonRestriction #username required class="form-control" id="username" placeholder="Írd be a felhasználóneved">
              </div>
              <button type="submit" class="btn btn-primary">Bejelentkezés</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
